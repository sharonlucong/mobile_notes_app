<div class="scrollable">
    <div class="scrollable-content section signIn-bkg">
        <form action="" id="" ng-submit="signin()">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" ng-model="user.username" label="" class="form-control" placeholder="Username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="user.password" label="" class="form-control" placeholder="Password" />
            </div>
            <div ng-show="hasError" class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Better check your username/password.
            </div>
            <button type="submit" id="btnSignIn" class="btn btn-primary btn-block btn-signin" data-style="expand-right" ng-disabled="user.username==undefined || user.username=='' || user.password=='' || user.password==undefined">
                Sign In
            </button>
        </form>
    </div>
</div>
