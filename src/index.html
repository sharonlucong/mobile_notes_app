<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <base href="/BucketApp/" />
    <title>Note-Zenefits App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/lib/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/lib/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/lib/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/lib/css/angular-date-picker.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
    <script src="/lib/js/mobile-angular-ui.min.js"></script>
    <script src="/lib/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="/lib/js/angular-date-picker.js"></script>
    <script src="/scripts/myApp.js"></script>
    <script src="/scripts/controllers/noteCtrl.js"></script>
    <script src="/scripts/filters/formatText.js"></script>
    <script src="/scripts/directives/dragdismiss.js"></script>
    <script src="/scripts/directives/touchArea.js"></script>
    <script src="/scripts/services/noteService.js"></script>
    <script src="/scripts/services/loginService.js"></script>
</head>

<body ng-app="NoteApp" ng-controller="MainController">
    <div ui-yield-to="modals"></div>
    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center nav-title" yield-to="title">
                <span>Note App</span>
            </div>
            <div class="btn-group pull-right" yield-to="navbarAction" ng-show="loggedIn">
                <div ui-yield-to="quit" class="btn btn-navbar">
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div ng-show="loggedIn" ui-yield-to="addNote">
            </div>
        </div>
        <div class="app-body scrollable">
            <div class="app-content custom-bkg" ui-view></div>
        </div>
    </div>
</body>

</html>
